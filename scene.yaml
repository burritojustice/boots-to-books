styles:
    _points0:
        base: points
        blend: overlay
        blend_order: 0
    _points:
        base: points
        blend: overlay
        blend_order: 1
    _points2:
        base: points
        blend: overlay
        blend_order: 2
    _text2:
        base: text
        blend: overlay
        blend_order: 2
    _text:
        base: text
        blend: overlay
        blend_order: 3
layers:
    roads:
#         enabled: false
        draw:

    pois:
       # enabled: false
        filter: 
            - kind: books
            - kind: pub
            - kind: museum
            - id: 331389010
            - id: 1607230272

    _sf_curbs:
        # enabled: false
        data: {source: _sf_curbs}
        draw:
            lines:
                color: '#999'
                width: 1px
                order: 100

    _walk_to_books:
        data: {source: _walk_to_books}
        _route:
            draw:
                lines: 
                    color: red
                    width: 5px
                    order: 101
        _stops:
            filter: 
                all:
                    - $geometry: point
                    - order: true

            _circles:
                # enabled: false
                draw:
                    _points2:
                        # optional: false
                        collide: false
                        color: [1,1,1,0.7]
                        size: 24
                        outline:
                            color: [0,0,1,0.8]
                            width: 2px
                        text:
                            priority: 2
                            optional: true
                            font:
                                fill: blue
                                size: 12px
                                stroke:
                                    color: white
                                    width: 3px
